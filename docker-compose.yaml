# version: "3.9"

services:
    api:
        build:
            context: .
            dockerfile: ./docker/local/django/Dockerfile
        command: /start
        volumes:
            - .:/app
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        # ports:
        #     - "8000:8000"
        env_file:
            - .env
        depends_on:
            - postgres-db
        networks:
            - progressor-react

    postgres-db:
        image: postgres:13.0-alpine
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        networks:
            - progressor-react

    nginx:
        restart: always
        depends_on:
            - api
        volumes:
            - static_volume:/app/staticfiles
            - media_volume:/app/mediafiles
        build:
            context: ./docker/local/nginx
            dockerfile: Dockerfile
        ports:
            - "8080:80"
        networks:
            - progressor-react

    # client:
    #     build:
    #         context: /.client
    #         dockerfile: Dockerfile.dev
    #     restart: on-failure
    #     volumes:
    #         - ./client:/app
    #         - /app/node_modules
    #     networks:
    #         - progressor-react


networks:
    progressor-react:
        driver: bridge

volumes:
    postgres_data:
    static_volume:
    media_volume: